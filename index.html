<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>test</title>
    <style type="text/css">
      body {
        background: #222;
      }
      .e {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        /* overflow: hidden; */
        position: relative;
        top: 10rem;
        overflow: hidden;
        animation: run 20s infinite;
      }
      .e .body{
        width: 60px;
        height: 60px;
        background: #690;
        position: absolute;
        left: -50%;
      }
      .e .body::before {
        display: block;
        content: '';
        width: 100%;
        height: 100%;
        background: #690;
        position: absolute;
        left: 100%;
        top: -50%;
        animation: top 1s infinite ease-in-out;
      }
      .e .body::after {
        display: block;
        content: '';
        width: 100%;
        height: 100%;
        background: #690;
        position: absolute;
        left: 100%;
        top: 50%;
        animation: bottom 1s infinite ease-in-out;
      }
      .e .eye {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #222;
        position: absolute;
        top: 20%;
        left: 20%;
      }
      @keyframes top
      {
        from {transform-origin: bottom left;}
        to {transform: rotate(-45deg); transform-origin: bottom left;}
      }
      @keyframes bottom
      {
        from {transform-origin: top left;}
        to {transform: rotate(45deg); transform-origin: top left;}
      }
      @keyframes run
      {
        0% {left: 10%; top: 10rem; transform: rotateY(0deg);}
        50% {left: 80%; transform: rotateY(0deg);}
        51% {transform: rotateY(180deg);}
        100% {left: 10%; transform: rotateY(180deg);}
      }
      @keyframes run2
      {
        0% {left: 10%; top: 10rem; transform: rotateY(0deg);}
        25% {left: 80%; top: 10rem; transform: rotateY(0deg);}
        26% {left: 80%; top: 10rem; transform: rotate(90deg);}
        50% {left: 80%; top: 30rem; transform: rotate(90deg);}
        51% {transform: rotateY(180deg);}
        100% {left: 10%; transform: rotateY(180deg);}
      }
    </style>
  </head>
  <body>
    <div class="e">
      <div class="body"></div>
      <div class="eye"></div>
    </div>
  </body>
</html>
